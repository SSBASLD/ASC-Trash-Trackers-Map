<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Website</title>
        <link rel="stylesheet" href="./styles/collapsible.css">
        <link rel="stylesheet" href="./styles/collapsibleUI.css">
        <link rel="stylesheet" href="./styles/zoom.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/collapsibleMarker.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="manifest" href="manifest.json">
    </head>
    <body id="body">

        <div id="Collapsible Parent" class="collapsible-parent">
            <div id="Content Parent" class="content-parent">
                <button type="button" class="collapsible" id="Collapsible"></button>
                <div class="content">
                    <img src="./images/default-marker.png" class="marker-button" id="Marker Button">
                    <div class="dividing-line"></div>
                    <img class="trashcan" id="Trashcan">
                    <div class="dividing-line" style="left:28%"></div>
                    <img class="save-icon">
                    <div class="dividing-line" style="left:42%"></div>
                    <img src="./images/magnifying-glass-minus.png" class="magnifying-glass">
                    <div class="slider-container">
                        <input type="range" min="1" max="5" value="3" step="0.1" id="Zoom Slider" class="slider">
                    </div>
                    <img src="./images/magnifying-glass-plus.png" class="magnifying-glass" style="left: 93%;">
                </div>
            </div>
        </div>
        <div class="img-zoom-container">
            <img id="myimage1" src="./images/world-map-continents-oceans.webp" style="width: 50%">
        </div>
    

        <div id="myresult" class="img-zoom-result"></div>
        <script src="./scripts/script.js"></script>
        <script src="./scripts/mobileStyleScript.js"></script>
        <script src="./scripts/zoomScript.js"></script>
        <script src="./scripts/collapsibleScript.js"></script>
        <script src="./scripts/dragScript.js"></script>
        <script src="./scripts/collapsible-UI/markerScript.js"></script>
        <script src="./scripts/collapsible-UI/trashcanScript.js"></script>
    </body>
</html>
